<body>
    <header>
        <h1> Contact Me</h1>
        <nav>
            <ul>
                <li> <a href="index.html"> Home</a> </li>
                <li> <a href="experimental.html"> Experimental</a></li>
                <li> <a href="resume.html"> Resume</a> </li>
                <li> Contact</li>
            </ul>
        </nav>
    </header>
<hr>
    <main>
        <div class="contactForm">
            <form>
                <fieldset>
                    <legend> <span class="number"> 1</span> Your basic information.</legend>
                    <label for="fname">Name: </label>
                    <input type="text" id="fname" name="fname" placeholder="Name" required>
                    <br>
                    <label for="femail">Email: </label>
                    <input type="email" id="femail" name="femail" placeholder="Email" required>
                </fieldset>
                <fieldset>
                    <legend><span class="number">2</span> Message to me</legend>
                    <label for="fsubject">Subject: </label>
                    <input type="text" id="fsubject" name="fsubject" placeholder="Subject" required>
                    <br>
                    <label>Leave your message:</label>
                    <br>
                    <textarea name="fmessage" rows="5" cols="75" placeholder="Enter your message here." required> </textarea>
                </fieldset>

                <br>
                <input type="submit">
            </form>
        </div>
    </main>

</body>

</html>
